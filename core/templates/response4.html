
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Image Slider</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #container {
        background-color: black;
        width: 60%;
        min-width: 600px;
        height: 300px;
        margin: 50px auto;
        overflow: hidden;
      }

      .image-container {
        display: inline-block;
        background-color: white;
        padding: 10px;
        margin: 0 10px;
        width: calc(100% / 3 - 20px);
        height: 100%;
        transition: transform 1s ease-in-out;
      }

      img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div id="container">
        <div class="image-container">
            <img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80" alt="Image 1">
        </div>
        <div class="image-container">
            <img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80" alt="Image 2">
        </div>
        <div class="image-container">
            <img src="https://images.unsplash.com/photo-1523205771623-e0faa4d2813d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80" alt="Image 3">
        </div>
        <div class="image-container">
            <img src="https://images.unsplash.com/photo-1508704019882-f9cf40e475b4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80" alt="Image 4">
        </div>
        <div class="image-container">
            <img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80" alt="Image 5">
        </div>
    </div>

    <script>
      $(document).ready(function () {
        let containerWidth = $('#container').width();

        // Set the width of each image container to 1/3 of the container's width.
        $('.image-container').css('width', containerWidth / 3 + 'px');

        // Hide all image containers except the first three.
        $('.image-container:gt(2)').hide();

        // Set an interval to rotate the images.
        setInterval(function () {
          // Get the first image container.
          let firstImage = $('.image-container:first');

          // Get the last image container.
          let lastImage = $('.image-container:last');

          // Shift the first image container to the left.
          firstImage.css('transform', 'translateX(-' + containerWidth + 'px)');

          // Move the last image container to the front.
          lastImage.css('transform', 'translateX(' + containerWidth + 'px)');
          lastImage.insertBefore(firstImage);

          // Hide the first image container.
          firstImage.hide();

          // Show the last image container.
          lastImage.show();
        }, 1000);
      });
    </script>
  </body>
</html>
